<!DOCTYPE html>
<html lang="en">

  <title>Card</title>
  <link rel="stylesheet" href="ThirdCard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div id="leftBox">
        <div class="hedingBox">
          <h2>Get insights that grow your Business</h2>
        </div>
        <div class="textBox">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod vero earum facere explicabo quaerat minima itaque facilis reprehenderit! Voluptas, fugit.</p>
        </div>
        <div class="thirdBox">
          <div class="comments">
            <p id="highlightWord">10K+</p>
            <p>Comments</p>
          </div>
          <div class="users">
            <p id="highlightWord">214</p>
            <p>Paid Users</p>
          </div>
          <div class="views">
            <p id="highlightWord">12M+</p>
            <p>Views</p>
          </div>
        </div>
      </div>

      <div id="rightBox">
        <img src="cardicon.jpeg" alt="Banner">
      </div>
    </div>
  </div>
</body>
</html>
