<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Property</title>
  <style>
    div{
      border: 1px solid black;
    }
    img{
      margin: 10px;
    }
    .image2{
      /* position: relative;
      top: 100px;
      right: 200px;
      left: 100px; */
      position: absolute;
      top: 200px;
    }
    .container{
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="css poster.jpeg" 
      alt="Poster1"
      width="300px"
      height="300px"
      class="image1"
    />
    <img 
      src="css poster.jpeg" 
      alt="Poster2"
      width="300px"
      height="300px"
      class="image2"
    />
    <img 
      src="css poster.jpeg" 
      alt="Poster3"
      width="300px"
      height="300px"
      class="image3"
    />
    <img 
      src="css poster.jpeg" 
      alt="Poster4"
      width="300px"
      height="300px"
      class="image4"
    />
  </div>
</body>
</html>
